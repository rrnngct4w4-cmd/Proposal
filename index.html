<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üíç</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 { color: #d63384; font-size: 2.2rem; padding: 0 20px; }
        .emoji { font-size: 4rem; margin-bottom: 20px; }
        .container { position: relative; width: 100%; height: 200px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; left: calc(50% - 130px); z-index: 10; }
        #noBtn { background-color: #adb5bd; color: white; left: calc(50% + 20px); }

        /* Success Screen Styles */
        #success {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in;
        }

        .couple-img {
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <audio id="proposalMusic" src="music.mp3"></audio>

    <div id="main-content">
        <div class="emoji">üíñ‚ú®üíç‚ú®üíñ</div>
        <h1>Will you marry me?</h1>
        <div class="container">
            <button id="yesBtn" onclick="celebrate()">Yes! üòç</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üò¢</button>
        </div>
    </div>

    <div id="success">
        <h1>I knew you'd say yes! ‚ù§Ô∏è</h1>
        <img src="us.jpg" alt="Our Picture" class="couple-img">
        <div class="emoji" style="margin-top: 20px;">üë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // Play music
            document.getElementById('proposalMusic').play();

            // Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Switch content
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'flex';

            // Continuous confetti
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4d6d', '#ffffff']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4d6d', '#ffffff']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ğŸ’</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 { color: #d63384; font-size: 2.5rem; }
        .emoji { font-size: 4rem; margin-bottom: 20px; }
        .container { position: relative; width: 100%; height: 300px; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: calc(50% - 130px);
            z-index: 10;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            left: calc(50% + 20px);
        }

        .success-msg {
            display: none;
            color: #d63384;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <audio id="proposalMusic" src="music.mp3"></audio>

    <div id="main-content">
        <div class="emoji">ğŸ’–âœ¨ğŸ’âœ¨ğŸ’–</div>
        <h1>Will you marry me?</h1>
        <div class="container">
            <button id="yesBtn" onclick="celebrate()">Yes! ğŸ˜</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No ğŸ˜¢</button>
        </div>
    </div>

    <div id="success" class="success-msg">
        <h1>I knew you'd say yes! ğŸ¥³ğŸ’•âœ¨</h1>
        <div class="emoji">ğŸ‘°â¤ï¸ğŸ¤µ</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // 1. Play the music
            const audio = document.getElementById('proposalMusic');
            audio.play();

            // 2. Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffafcc', '#ffffff']
            });

            // 3. Show Success Message
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success').style.display = 'block';

            // 4. Extra burst of confetti after a second
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
            }, 500);
        }
    </script>
</body>
</html>
